<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Мишка - форма заказа</title>
</head>

<body>
  <header class="page-header">
    <nav class="main-nav main-nav--closed">
        <div class="main-nav__logo">
      <a href="index.html"><img src="http://placehold.it/150x100" alt="Мишка" width="150" height="100"></a>
    </div>
      <button class="main-nav__toggle" type="button">      <a href="index.html"><img src="http://placehold.it/150x100" alt="Меню" width="150" height="100"></a>
</button>
      <div class="main-nav__wrapper visually-hidden">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active"> <a href="#">Каталог товаров</a> </li>
          <li class="main-nav__item">
              <a href="#">Вязание на заказ</a>
            </li>
          <li class="main-nav__item">
              <a href="#">Поиск по сайту</a>
            </li>
          <li class="main-nav__item">
              <a href="#">Корзина: пока пуста</a>
            </li>
        </ul>
      </div>
    </nav>
  </header>
    <h1 class="page__title">Вязание на заказ</h1>
    <section class="form">
    <p class="plain-text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="form__order" action="#" method="post">
      <div class="order__unit">
        <label class="order__label"><input class="order__input" type="radio" checked>Аксессуар для интерьера</label>
        <label class="order__label"><input class="order__input" type="radio">Детская игрушка</label>
      </div>
      <div class="order__unit">
        <label class="order__label"><input class="order__check" type="checkbox" checked>Белый</label>
        <label class="order__label"><input class="order__check" type="checkbox" checked>Серый</label>
        <label class="order__label"><input class="order__check" type="checkbox">"Тиффани"</label>
        <label class="order__label"><input class="order__check" type="checkbox">Черный</label>
        <label class="order__label"><input class="order__check" type="checkbox">Розовый</label>
        <label class="order__label"><input class="order__check" type="checkbox">Оранжевый</label>
      </div>
      <div class="order__unit">
        <h2 class="order__full-name">ФИО</h2>
        <label class="order__name-label">Имя:<input class="order__name-input" type="text" placeholder="Введите ваше имя"></label>
        <label class="order__family-name-label">Фамилия:<input class="order__family-name-input" type="text" placeholder="Укажите фамилию"></label>
        <label class="order__second-name-label">Отчество:<input class="order__second-name-input" type="text" placeholder="Отчество, если желаете"></label>
         </div>
      <div class="order__unit order__unit--call">
        <label class="order__phone-label">Тел<input class="order__phone-input" type="text" placeholder="+7 ХХХ ХХ ХХ"></label>
         </div>
      <div class="order__unit order__unit--email">
        <label class="order__email-label">E-mail<input class="order__email-input" type="text" placeholder="Ваш Email"></label>
         </div>
      <div class="order__unit">
          <label class="order__additional-label">Доп<textarea class="order__additional-input" type="text" placeholder="Опишите все ваши пожелания к заказу"></textarea></label>
        </div>
    </form>
    <p class="plain-text">Все поля обязательны для заполнения</p>
    <button class="order__send">Отправить заказ</button>
  </section>
  <footer class="page-footer">
    <div class="page-footer__social">
      <a class="social-link social-link--insta" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Instagram" width="150" height="100"></a>
      <a class="social-link social-link--fb" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Facebook" width="150" height="100"></a>
      <a class="social-link social-link--tw" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Twitter" width="150" height="100"></a>
    </div>
    <div class="page-footer__copyright"> <b>Разработано:</b>
      <a class="page-footer__copyright-link" href="#"> <img class="copyright-link__img" src="http://placehold.it/150x100" alt="HTML Academy" width="150" height="100"> </a>
    </div>
  </footer>
</body>

</html>
