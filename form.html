<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Мишка - форма заказа</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__logo">
      <a href="index.html"> <img src="http://placehold.it/150x100" alt="Мишка" width="150" height="100"> </a>
    </div>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper visually-hidden">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active"> <a href="#">Каталог товаров</a> </li>
          <li class="main-nav__item"> <a href="#">Вязание на заказ</a> </li>
          <li class="main-nav__item"> <a href="#">Поиск по сайту</a> </li>
          <li class="main-nav__item"> <a href="#">Корзина: пока пуста</a> </li>
        </ul>
      </div>
    </nav>
  </header>
    <h1 class="page__title">Вязание на заказ</h1>
    <section class="form">
    <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="form__order" action="#" method="post">
      <div class="order__type">
        <input class="order__input" type="radio" name="type" id="type-input-1" checked>
        <label class="order__label-type" for="type-input-1">Аксессуар для интерьера</label>
        <input class="order__input" type="radio" name="type" id="type-input-2">
        <label class="order__label-type" for="type-input-1">Детская игрушка</label>
      </div>
      <div class="order__color">
        <input class="order__color-check" type="checkbox" name="color-white" id="color-white" checked>
        <label class="order__color-label" for="color-white">Белый</label>
        <input class="order__color-check" type="checkbox" name="color-grey" id="color-grey" checked>
        <label class="order__color-label" for="color-grey">Серый</label>
        <input class="order__color-check" type="checkbox" name="color-tiffany" id="color-tiffany">
        <label class="order__color-label" for="color-tiffany">"Тиффани"</label>
        <input class="order__color-check" type="checkbox" name="color-black" id="color-black">
        <label class="order__color-label" for="color-black">Черный</label>
        <input class="order__color-check" type="checkbox" name="color-pink" id="color-pink">
        <label class="order__color-label" for="color-pink">Розовый</label>
        <input class="order__color-check" type="checkbox" name="color-orange" id="color-orange">
        <label class="order__color-label" for="color-orange">Оранжевый</label>
      </div>
      <div class="order__name">
        <h2 class="order__full-name">ФИО</h2>
        <label class="order__name-label" for="name-input">Имя:</label>
        <input class="order__name-input" type="text" name="name" id="name-input" value="Введите ваше имя">
        <label class="order__family-name-label" for="family-name-input">Фамилия:</label>
        <input class="order__family-name-input" type="text" name="family-name" id="family-name-input" value="Укажите фамилию">
        <label class="order__second-name-label" for="second-name-input">Отчество:</label>
        <input class="order__second-name-input" type="text" name="second-name" id="second-name-input" value="Отчество, если желаете"> </div>
      <div class="order__phone">
        <label class="order__phone-label" for="phone-input">Тел</label>
        <input class="order__phone-input" type="text" name="phone" id="phone-input" value="+7 ХХХ ХХ ХХ"> </div>
      <div class="order__email">
        <label class="order__email-label" for="email-input">E-mail</label>
        <input class="order__email-input" type="text" name="email" id="email-input" value="Ваш Email"> </div>
      <div class="order__additional">
        <label class="order__additional-label" for="additional-input">Доп</label>
        <input class="order__additional-input" type="text" name="additional" id="additional-input" value="Опишите все ваши пожелания к заказу"> </div>
    </form>
    <p class="order__text">Все поля обязательны для заполнения</p>
    <button class="order__send">Отправить заказ</button>
  </section>
  <footer class="page-footer">
    <div class="page-footer__social">
      <a class="social-link social-link--insta" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Instagram" width="150" height="100"></a>
      <a class="social-link social-link--fb" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Facebook" width="150" height="100"></a>
      <a class="social-link social-link--tw" href="#"> <img class="social-link__img" src="http://placehold.it/150x100" alt="Twitter" width="150" height="100"></a>
    </div>
    <div class="page-footer__copyright"> <b>Разработано:</b>
      <a class="page-footer__copyright-link" href="#"> <img class="copyright-link__img" src="http://placehold.it/150x100" alt="HTML Academy" width="150" height="100"> </a>
    </div>
  </footer>
</body>

</html>
